<!--FORM-->
<main>
<div class="container-fluid mt-5">
  <div class="row justify-content-center">
    <div class="col-10 col-md-8">

      <h3 class="text-center pg__title">Special Order</h3>
      <form class="mt-5" action="#" method="get" enctype="text/plain">
      
        <legend class="form__bg"> <p class="mt-4 text-center form__fonttitle">Contact information</p>
          
          <div class="mb-3"><label class="form__font" for="Name"> Full name </label> 
               <input class="form-control" type="text" name="Name">
          </div>

          <div class="mb-3"><label class="form__font" for="Phone_number">Phone number</label>
               <input class="form-control" type="number" name="Phone_number" min="0">
          </div>

          <div class="mb-3"><label class="form__font" for="email">Email address</label>
            <input class="form-control" type="email" id="email">
            <div class="fs-6 form-text form__font">We'll send you the receipt and the news about your order. </div>
          </div>

        </legend>
      
        <legend class="form__bg"> <p class="mt-4 text-center form__fonttitle">Delivery specifications</p>

          <div class="mt-3 mb-3">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="delivery">
              <label class="form-check-label form__font" for="delivery" value="delivery">
                Delivery
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="delivery" checked>
              <label class="form-check-label form__font" for="delivery" value="pickup">
                Pick-up
              </label>
            </div>
            </div>

            <div class="mb-3">
              <label class="form-label form__font" for="address">Address</label>
              <input class="form-control" type="text" name="address">
              <div class="fs-6 form-text form__font">Just in case you need delivery.</div>
            </div>

            <div>
              <label class="form-label form__font" for="date">Delivery or pick up date</label>
              <input class="form-control" type="date" name="date">
            </div>

        </legend>
      
        <legend class="form__bg"> <p class="text-center mt-4 form__fonttitle">Order specifications</p>
          
          <div class="mb-3"><label class="form-label form__font" for="product">Product</label>
            <select class="form-control" id="product">
              <option class="form__font">Select your product</option>
              <option class="form__font" value="cheesecake">Berries cheesecake</option>
              <option class="form__font" value="chocotorta">Chocotorta</option>
              <option class="form__font" value="chocolate_cake">Chocolate cake</option>
              <option class="form__font" value="tiramisu">Tiramisu</option>
            </select></div>
        
          <div class="mb-3"><label class="form-label form__font" for="product">Quantity</label>
            <select class="form-control" id="product">
              <option>Qty</option>
              <option class="form__font" value="1">1</option>
              <option class="form__font" value="2">2</option>
              <option class="form__font" value="3">3</option>
              <option class="form__font" value="4">4</option>
            </select></div>

            <div><label class="form-label form__font" for="comment"> Any additional information or instructions? </label>
            <textarea class="form-control mb-3 form__font" id="comment" rows="6"></textarea></div>

        </legend>
      

        <div class="btn-form text-center">
        <button class="btn btn__send " type="submit" value="send">SEND</button>
        <button class="btn btn__delete " type="reset" value="delete_all">DELETE ALL</button>
        </div>

      </form>
    </div>
